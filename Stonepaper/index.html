<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <header>
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>

    <div class="section1">
        <div class="choice b1" id="rock">
            <img src="rock.png" alt="">
        </div>
        <div class="choice b1" id="paper">
            <img src="paper.png" alt="">
        </div>
        <div class="choice b1" id="scissors">
            <img src="scissors.png" alt="">
        </div>

    </div>
    <div class="section2">

        <div class="user score">
            <p id="u"> 0</p>
            <h4>Your Points</h4>
        </div>
        <div class="comp score">
            <p id="c">0</p>
            <h4>Computer Points</h4>
        </div>

    </div>
    <div class="section3">
        <p id="msg">Play Your Move </p>

    </div>
    <script src="main.js"></script>
</body>

</html>
